<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="qrcode.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <span>Write something and press enter to generate the code : </span>
    <div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
    <input id="text" type="text">
    </div>


    
    <script src="qrcode.js"></script>
    <script src="../davidshimjs-qrcodejs-04f46c6/qrcode.js"></script>
   
    <script>
       var qrcode = new QRCode(document.getElementById("qrcode"));

        document.addEventListener("keydown",function(e)
        {
            if(e.keyCode===13)
                qrcode.makeCode(document.querySelector("#text").value);
                if(document.getElementById("text").value==="")
                {
                window.alert("pls write something and press enter to generate the code");
                document.getElementById("text").focus();
                }
        });
       
    </script>
</body>
</html>
